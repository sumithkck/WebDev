<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width"=device-width,initial-scale="1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/95468116ca.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/95468116ca.js"></script>
    <title>Social Media Icons</title>
</head>

<body>
    <br><br><br>
    <div class="wrapper">
        <div class="button">
            <div class="icon">
                <i class="fa fa-facebook-f"></i>
            </div>
            <span>Facebook</span>
        </div>


        <div class="button">
            <div class="icon">
                <i class="fa fa-instagram"></i>
            </div>
            <span>Instagram</span>
        </div>


        <div class="button">
            <div class="icon">
                <i class="fa fa-youtube"></i>
            </div>
            <span>Youtube</span>
        </div>

        <div class="button">
            <div class="icon">
                <i class="fa fa-github"></i>
            </div>
            <span>Github</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fa fa-twitter"></i>
            </div>
            <span>Twitter</span>
        </div>
    </div>
</body>

</html>
